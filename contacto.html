  <!-- CONTENIDO -->
  <div id="contacto">
    <h2 class="titulo-seccion">Contacto</h2>

    <div class="contacto-wrap">
      <!-- FORMULARIO -->
      <div class="panel">
        <h3 class="subtitulo">Escribinos</h3>
        <form>
          <label>Nombre y apellido</label>
          <input type="text" placeholder="Tu nombre completo">

          <label>Correo electrónico</label>
          <input type="email" placeholder="tunombre@email.com">

          <label>Teléfono</label>
          <input type="text" placeholder="+54 11 ...">

          <label>Asunto</label>
          <input type="text" placeholder="Reserva, consulta, etc.">

          <label>Mensaje</label>
          <textarea placeholder="Contanos en qué te ayudamos"></textarea>

          <button type="button" class="boton">Enviar</button>
        </form>
      </div>

      <!-- LINKS -->
      <div class="panel">
        <h3 class="subtitulo">Conectá con BONANNO</h3>
        <div class="links-contacto">
          <a href="https://www.instagram.com/bonannobarberia/" target="_blank">📸 Instagram</a>
          <a href="https://api.whatsapp.com/send/?phone=%2B541166460605&text&type=phone_number&app_absent=0" target="_blank">💬 WhatsApp</a>
          <a href="https://maps.app.goo.gl/y6urvEDNB6UXjosBA" target="_blank">📍 Cómo llegar</a>
          <a href="https://www.fresha.com/es/a/bonanno-buenos-aires-coronel-ramon-lorenzo-falcon-2602-uq8p12bp/all-offer?menu=true&pId=1366440" target="_blank">🗓️ Quiero mi turno</a>
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <div id="footer">
    <img src="img/mono-b.png" alt="Logo Bonanno" class="mono">
    <p>© 2025 BONANNO</p>
  </div>
